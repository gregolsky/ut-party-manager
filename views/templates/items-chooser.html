<div class="form-control-static items-bag">
    <div class="label label-{{ displayType || 'primary' }} small-li" ng-repeat="item in getCharactersItems()" ng-click="removeItem(item)">
        {{ item.name }}
    </div>
</div>

<div class="form-control-static items-bag">
    <div class="label label-default" ng-repeat="item in getUsableItems()" ng-click="addItem(item)">
        {{ item.name }}
    </div>
</div>
