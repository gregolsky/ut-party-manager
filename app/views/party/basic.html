
<div class="control-group" >
	<label class='control-label' for="name" >Name</label>
	<div class='controls' >
		<input type="text" ng-model='party.name' name="name" placeholder='Party name' required />
	</div>
</div>            

<div class="control-group" >
	<label class='control-label' for="nature" >Nature</label>
	<div class='controls' >
		<select name="nature" ng-model='party.nature' required >
			<option>Good</option>
			<option>Neutral</option>
			<option>Evil</option>
		</select>
	</div>
</div>

<div class="control-group" >
	<label class='control-label' for="points" >Points</label>
	<div class='controls' >
		<select type="text" name="points" ng-model='party.points' required >
			<option>750</option>
			<option>1000</option>
			<option>1500</option>
		</select>
	</div>
</div>
