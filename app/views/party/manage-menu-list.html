<div class="navbar navbar-inverse">
    <a class="navbar-brand" style="max-width: 100%;" href="#">
        <i class='fa fa-users'></i>&nbsp;
        Członkowie drużyny
    </a>
    <ul class="nav navbar-nav pull-right">
        <li>
            <div class='navbar-form btn-group'>
                <button ng-hide="state.deleteMode || !isPartyValid()" class='btn btn-primary' ng-click='saveChanges()'>
                    <i class='fa fa-save'></i>&nbsp; Zapisz zmiany
                </button>
                <button ng-hide="state.deleteMode || !party.canAddMember()" class='btn btn-default' ng-click='addCharacter()'>
                    <i class='fa fa-plus'></i>&nbsp; Dodaj postać
                </button>
                <button ng-show="state.deleteMode" style='border-top-left-radius: 4px; border-bottom-left-radius: 4px;' ng-click='state.deleteMode = false' class='btn btn-default' ng-click='toggleDeleteMode()'>
                    <i class='fa fa-check'></i>&nbsp; Zakończ usuwanie
                </button>
                <button class='btn btn-default dropdown-toggle' data-toggle="dropdown">
                    &nbsp;
                    <i class='fa fa-ellipsis-v'></i>
                    &nbsp;
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a ng-click="printParty()">
                            <i class='fa fa-print'></i>&nbsp; Drukuj kartę
                        </a>
                    </li>
                    <li>
                        <a ng-click='state.deleteMode = true'>
                            <i class='fa fa-minus'></i>&nbsp; Usuń członka
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a ng-click="destroyParty()">
                            <i class='fa fa-trash-o'></i>&nbsp; Zniszcz drużynę
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
