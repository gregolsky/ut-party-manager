<div class='container'>
    <div class='row'>
        <h1 contenteditable ng-model="party.name" >{{ party.name }}
        </h1>
    </div>
    <div class='row'>
        <div class='progress'>
            <div class='progress-bar progress-bar-info' style='height: 20px;' ng-style='{ width: (calcPartyCost()*100 / party.points) + "%" }'>
                <span style='top: 2px; position: relative;'>
                    <strong>{{ calcPartyCost() }} / {{ party.points }}</strong>
                </span>
            </div>
        </div>
    </div>
    
    <div class='row'>
        <p contenteditable ng-model="party.description" class="lead">{{ party.description }}</p>
    </div>
    
    <div ng-switch='action'>
        <div ng-switch-when='list_characters'>

            <div ng-include="'views/party/manage-menu-list.html'"></div>
            
            <ul class="unstyled">
                <li class="pull-left" ng-include="'views/character/action.html'" ng-repeat="member in party.members">
                </li>
            </ul>
        </div>
        <div ng-switch-when='edit_character' ng-controller='EditCharacterController'>
            <div ng-include="'views/party/manage-menu-edit.html'"></div>
            <div class='clear'></div>
            <div ng-include="'views/character/edit.html'"></div>
        </div>
    </div>
</div>
