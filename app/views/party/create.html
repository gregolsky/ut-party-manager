
<div class="page-header">
  <h1>Create a new party 
	<small ng-show='party.name' > {{ party.name }} 
		<span class="badge badge-important badge-label">Brand new!</span>
	</small>
  </h1>
</div>

<section>
    <form name='createPartyForm' class='form-horizontal' novalidate>

			<div ng-include src="'views/basic.html'" ></div>
            
            <div class="control-group form-inline" >
                <div class='controls' >
                    <input type='button' 
                           value='Create' 
                           class='btn btn-primary' 
                           name='create' 
                           ng-disabled='createPartyForm.$invalid'
                           ng-click="createParty()"
                           />

                       <a href='#' class='btn' >Cancel</a>
                </div>
            </div>
    </form>
</section>
