<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/lib.css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/app.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/portraits.css">
    <!-- endbuild -->
</head>

<body ng-app="utPartyManagerApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-controller="MainController">
        <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6. chromium.org/developers/how-tos/chrome-frame-getting-started -->
        <!--[if lt IE 7]>
            <p class=chromeframe>Your browser is
                <em>ancient!</em>
                <a href="http://browsehappy.com/">Upgrade to a different browser</a>or
                <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a>to experience this site.</p>
        <![endif]-->
        <nav class="navbar navbar-inverse" role="navigation">
            <div class='container'>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Przełącz nawigację</span>
                        <span class="fa fa-bar"></span>
                        <span class="fa-bar"></span>
                        <span class="fa-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Drużyny Umbra Turris</a>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: topMenuSelected == 'home' }">
                            <a ng-click="topMenuSelected='home'" href="#">
                                <i class='fa fa-home fa-2x'></i>&nbsp;Strona Główna</a>
                        </li>
                        <li ng-class="{ active: topMenuSelected == 'about' }">
                            <a ng-click="topMenuSelected='about'" href="#about">
                                <i class='fa fa-question fa-2x'></i>&nbsp;O projekcie</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main container">
            <div >
                
                <div class="alert eth col-md-12" 
                     ng-repeat="n in notifications"
                     ng-class="{ 'alert-danger': n.type == 'danger', 'alert-success': n.type != 'danger' }" >
                    <strong>{{ n.title }}</strong>
                    {{ n.text }}
                </div>
            </div>
            <div class='row'>
                <div class="col-md-9" ng-view></div>
                <div class="col-md-3" ng-include="'views/party/list.html'"></div>
            </div>
        </div>
    </div>

    <!-- build:js scripts/lib.js -->
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-local-storage/angular-local-storage.min.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script type="text/javascript" src="scripts/deps.js"></script>
    
    <script type="text/javascript" src="scripts/core/domain/item/armorClass.js"></script>
    <script type="text/javascript" src="scripts/core/domain/item/itemType.js"></script>
    <script type="text/javascript" src="scripts/core/domain/item/armorProperties.js"></script>
    <script type="text/javascript" src="scripts/core/domain/item/meleeWeaponProperties.js"></script>
    <script type="text/javascript" src="scripts/core/domain/item/rangeWeaponProperties.js"></script>
    <script type="text/javascript" src="scripts/core/domain/item/armorProperties.js"></script>
    
    <script type="text/javascript" src="scripts/core/domain/race/raceAttributes.js"></script>
    
    <script type="text/javascript" src="scripts/core/domain/character.js"></script>
    <script type="text/javascript" src="scripts/core/domain/item.js"></script>
    <script type="text/javascript" src="scripts/core/domain/party.js"></script>
    <script type="text/javascript" src="scripts/core/domain/profession.js"></script>
    <script type="text/javascript" src="scripts/core/domain/race.js"></script>

    <script type="text/javascript" src="scripts/core/services/costCalculator.js"></script>
    <script type="text/javascript" src="scripts/core/services/usabilityDeterminator.js"></script>
    
    <script type="text/javascript" src="scripts/core/constants/races.js"></script>
    <script type="text/javascript" src="scripts/core/constants/professions.js"></script>
    <script type="text/javascript" src="scripts/core/constants/items.js"></script>
    <script type="text/javascript" src="scripts/core/constants/avatars.js"></script>
    <script type="text/javascript" src="scripts/core/constants/enumerations.js"></script>
    <script type="text/javascript" src="scripts/core/constants/lookups.js"></script>
    
    <script type="text/javascript" src="scripts/services.js"></script>
    <script type="text/javascript" src="scripts/filters.js"></script>
    <script type="text/javascript" src="scripts/helpers.js"></script>
    <script type="text/javascript" src="scripts/directives.js"></script>
    
    <script type="text/javascript" src="scripts/controllers/createParty.js"></script>
    <script type="text/javascript" src="scripts/controllers/editCharacter.js"></script>
    <script type="text/javascript" src="scripts/controllers/home.js"></script>
    <script type="text/javascript" src="scripts/controllers/main.js"></script>
    <script type="text/javascript" src="scripts/controllers/manageParty.js"></script>
    <script type="text/javascript" src="scripts/controllers/partyList.js"></script>

    <script type="text/javascript" src="scripts/backend/storage.js"></script>
    <script type="text/javascript" src="scripts/backend/backend.js"></script>

    <script type="text/javascript" src="scripts/app.js"></script>
    <!-- endbuild -->
</body>

</html>
